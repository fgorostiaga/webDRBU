<body>
    <header id="header_1">

<div class="container-fluid">
    <div class="row mt-5">
        <br><br><br><br>
    </div>
    <div class="row justify-content-center">
        <h1>CONTACTO</h1>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">

            <div class="row">
                <div class="col-1 text-center">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="col-11">
                    <h5>Buenos Aires 1647 - Rosario - Santa Fe - Argentina</h5> 
                </div>
            </div>
            <div class="row">
                <div class="col-1 text-center">
                    <i class="fas fa-phone"></i>
                </div>
                <div class="col-11">
                    <h5>341-4404871</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-1 text-center">
                    <i class="far fa-envelope"></i> 
                </div>
                <div class="col-11">
                    <a href="mailto:estudiodrbu@gmail.com"> <h5>estudiodrbu@gmail.com</h5> </a>
                </div>
            </div>
            <div class="row">
                <div class="col-1 text-center">
                    <i class="far fa-clock"></i>
                </div>
                <div class="col-11">
                    <h5>Horario de atención: Luneas a Viernes de 9:00 a 17:00hs</h5>
                </div>
            </div>
            <div class="row">
                <div class="col p-4">
                    <div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3347.7294239733665!2d-60.6360321804867!3d-32.958152406926715!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ab041d70eb81%3A0x2f2aa65eab724466!2sBuenos%20Aires%201647%2C%20S2000CEK%20Rosario%2C%20Santa%20Fe!5e0!3m2!1ses!2sar!4v1643579335435!5m2!1ses!2sar" 
                    width="100%" height="400px" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-12 col-md-6">
            <div><h5>Déjenos su mensaje y nos contactaremos a la brevedad</h5></div>
            <form action="https://formsubmit.co/8bfc5c93692b8a4c51fd43d5d4bb71ac" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre y apellido</label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" name="telefono">
                </div>
                <div class="form-group">
                    <label for="mail">Dirección de email</label>
                    <input type="email" class="form-control" id="mail" name="mail">
                </div>
                <div class="form-group">
                    <label for="consulta">Consulta</label>
                    <textarea class="form-control" id="consulta" name="consulta" rows="4" placeholder="Escriba su consulta"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-secondary mb-2">Enviar</button>
                </div>
                
            </form>
        </div>
    </div>
</div>
